<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sign.css">
        <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container">
            <h1><a class="logo" href="../web2.html">Toumie</a></h1>
            <img src="../logo.png" alt="">
        </div>
        <br>
        
        <!--Log in-->
        <div class="login">
            <h1 class="guide">Log in</h1>
            <br>
            <div class="form">
                <form action="" class="login">
                   <div class="username">
                       <label for="uname">Username : </label>
                       <input type="text" id="userlogin" name="userlogin">
                   </div>
                   <br>
                   <div class="password">
                       <label for="login-password">Password : </label>
                       <input type="password" id="loginpassword" name="loginpassword">
                    </div> 
                   <br>
                   <div class="submit">
                       <button id="btn" type="submit">Log in</button>
                   </div>
                   <br>
                   <p id="wronginfo"></p>
                </form>
            </div>
        </div>
        <br>
        <!--Sign up-->
        <div class="signup">
            <p><a class="signup-link" href="../SignUp/sign2.html">Haven't had an account? Sign up for free here.</a></p>
        </div>
        
       <script src="./sign.js"></script> 
</body>
</html>
