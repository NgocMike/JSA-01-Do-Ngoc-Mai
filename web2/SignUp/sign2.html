<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sign2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <h1><a class="logo" href="../web2.html">Toumie</a></h1>
<img src="../logo.png">
    </div>
    <br>
    <!--Sign up-->
    <div class="signup">
        <h1 class="guide">Sign up</h1>
        <br>
        <div class="form">
        <form action="" class="sign-up" id="formSignUp">
            <div class="userName">
                <label for="uname">Create your username:</label>
                <input type="text" id="username" name="username">
                <p id="missU"></p>            
        </div>  
            <br>
                <div class="userEmail">
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email">
                <p id="missE"></p>
            </div>
            <br>
                <div class="userPass">
                <label for="password">Create your password:</label>
                <input type="password" id="password" name="password">
                <p id="missP"></p>
            </div>
            <br>
            <div class="userConfirm">
                <label for="cf-password">Confirm your password</label>
                <input type="password" id="cf-password" name="cf-password">
                <p id="missC"></p>
            </div>
            <br>
            <div class="formBox">
                <button id="btn" type="submit">Register</button>
            </div>
        </form>
        </div>
    </div>
    <br>
    <!--Log in-->
    <div class="login">
        <p><a class="login-link" href="../SignIn/sign.html" target="_blank">Already have an account? Log in here.</a></p>
    </div>












    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
<script src="./sign2.js"></script>
</body>
</html>
