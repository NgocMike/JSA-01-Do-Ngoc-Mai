<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <img src="./logoLinkedin.jpg" alt="Logo">
    <div class="SignIn">
        <form action="">
            <h1 class="Name">Sign in </h1>
            <p class="Intro">Stay updated on your professional world</p>
            <div class="email">
                <label for="Email"></label>
                <br>
                <input type="email" placeholder="Email or Phone number" id="email" name="email">
                <br>
            </div>
            <div class="password">
                <label for="password"></label>
                <br>
                <input type="password" placeholder="Password" id="password" name="password">
                <br>
                <p id="wrong"></p>
                <br>
            </div>
            <a href="#" id="forgot">Forgot password?</a>
            <br>
            <button id="button" type="submit">Sign in</button>
        </form>
    </div>
    <br>
    <div class="More">
        <p>New to LinkedIn? </p>
        <a href="#" id="join"><p> Join now </p></a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
