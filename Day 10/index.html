<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <h1>form SignUp</h1>

    <form>
        <div class="userName" >
            <input name= "userName" type="text" placeholder="What's ur name?">
            <p></p>
        </div>
        <div class="userEmail">
            <input type="email" placeholder="Enter ur email?">
            <p></p>
        </div>
        <div class="userPass">
            <input type="password" name="pass" placeholder="Enter ur password">
            <p></p>
        </div>
        <div class="userConfirm">
            <input type="password" placeholder="Enter ur password again?">
            <p></p>
        </div>

        <button type="submit">Register</button>
    </form>


    <script src="./index.js"></script>
</body>

</html>
